<!DOCTYPE html>
<head>
<title>
Cheat Sheet
</title>
<link href="./style.css" type="text/css" rel="stylesheet" >
</head>

<body>
  <h1> Martin's cheatsheet</h1>

<table>
  <tr>
<th>Selector</th>
<th>Description</th>
<tr>
<td>Element</td>
<td>Use the tag h1 h2 etc to apply to HTML element.</td>
<tr>
  <td>Class</td>
  <td>If element has an class="" use . first .heading</td>
</tr>
<tr>
  <td>ID</td>
  <td>Use a # before element you want to style</td>
</tr>
<tr>
  <td>Universal</td>
  <td>If you want to style every element</td>
</tr>
</tr>
</table>

</body>
